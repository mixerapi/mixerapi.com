name: deploy via ssh
on: push
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: mixerapi.com
        username: ${{ secrets.MIXERAPI_COM_USER}}
        key: ${{ secrets.MIXERAPI_COM_PRIVATE_KEY}}
        script: whoami && whoami
