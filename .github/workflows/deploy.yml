name: deploy via ssh
on: push
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: mixerapi.com
        key: ${{ secrets.MIXERAPI_COM_PUBLIC_KEY}}
        script: ${{ secrets.MIXERAPI_COM_DEPLOY_CMD}}
